<ion-header color="primary">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="baslik">Injection Expert</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/settings">
        <ion-icon style="font-size: 24px" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <p
          style="text-align: center"
          *ngIf="!isLoading && allPatients.length <= 0"
        >
          Hasta kaydı bulunamadı! Yeni bir hasta kaydı oluşturun.
        </p>
        <ion-list *ngIf="!isLoading && allPatients.length > 0">
          <ion-item-sliding
            *ngFor="let allPatients of allPatients"
            #slidingItem
          >
            <app-all-patient-item
              [allPatient]="allPatients"
            ></app-all-patient-item>
            <ion-item-options side="end">
              <ion-item-option
                color="secondary"
                (click)="onEdit(allPatients.id, slidingItem)"
              >
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
              <ion-item-option
                color="danger"
                (click)="onDeletePatient(allPatients.id, slidingItem)"
              >
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/all-patients/new-patient">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
