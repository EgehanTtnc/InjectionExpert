<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/all-patients"></ion-back-button>
    </ion-buttons>
    <ion-title class="baslik">New Patient</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreatePatient()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-card
        style="
          border-radius: 20px;
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
            0 6px 20px 0 rgba(0, 0, 0, 0.19);
        "
      >
        <ion-card-content>
          <ion-row>
            <ion-col size="12" size-sm="6" offset-sm="3">
              <ion-item>
                <ion-label position="floating">TCKN:</ion-label>
                <ion-input
                  type="text"
                  autocorrect
                  maxlength="11"
                  minlength="11"
                  formControlName="tcId"
                ></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Name</ion-label>
                <ion-input
                  type="text"
                  autocorrect
                  formControlName="name"
                ></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Surname</ion-label>
                <ion-input
                  type="text"
                  autocorrect
                  formControlName="surname"
                ></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Gender</ion-label>
                <ion-select formControlName="gender" placeholder="Select One">
                  <ion-select-option value="female">Female</ion-select-option>
                  <ion-select-option value="male">Male</ion-select-option>
                </ion-select>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Date Of Birth</ion-label>
                <ion-datetime
                  min="1923-01-01"
                  max="2020-12-31"
                  formControlName="dateOfBirth"
                ></ion-datetime>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Operation Date</ion-label>
                <ion-datetime
                  min="2020-01-01"
                  max="2025-12-31"
                  formControlName="opDate"
                ></ion-datetime>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Operation Description</ion-label>
                <ion-textarea
                  rows="3"
                  formControlName="opDescription"
                ></ion-textarea>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
      <ion-row style="text-align: center; align-content: center">
        <ion-col size-sm="6" offset-sm="3">
          <app-image-picker
            [showPreview]="form.get('imageUrlPat').value"
            (imagePick)="onImagePickedPat($event)"
          ></app-image-picker>
        </ion-col>
      </ion-row>
      <!-- <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <app-image-picker
            [showPreview]="form.get('image').value"
            (imagePick)="onImagePickedDiag($event)"
          ></app-image-picker>
        </ion-col>
      </ion-row> -->
    </ion-grid>
  </form>
</ion-content>
