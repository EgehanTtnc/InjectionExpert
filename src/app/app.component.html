<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list  style="margin-top: 26px;" id="inbox-list">
          <ion-list-header style="color: #3b3b3b;">Injection Expert</ion-list-header>
          <ion-note style="color: #00c3d1;">Patient Menagement App</ion-note>

          <ion-menu-toggle auto-hide="false">
            <ion-item
              routerDirection="root"
              [routerLink]="'/auth'"
              detail="false"
            >
              <ion-icon slot="start" name="log-out-outline"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
